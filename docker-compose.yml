services:
  bird-listener:
    build: .
    container_name: bird-listener
    restart: unless-stopped
    volumes:
      # Persist recordings and database
      - ./recordings:/app/recordings
      - ./db:/app/db
    devices:
      # Grant access to audio devices
      - /dev/snd:/dev/snd
    privileged: true # Required for audio device access
    environment:
      - TZ=UTC # Set your timezone
      - LATITUDE=-10.0
      - LONGITUDE=20.0
      - INPUT_DEVICE_NAME=default
      - LOG_LEVEL=INFO
